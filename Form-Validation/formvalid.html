<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <br />
      <h1 class="text-center text-success">
        Complete form Validation in Javascript
      </h1>
      <br />
      <div class="col-lg-8 m-auto d-block">
        <form class="bg-light" name="forms" action="#" onsubmit="return validation()">
          <div class="form-group">
            <label>Username: </label>
            <input
              type="text"
              name="user"
              id="username"
              class="form-control"
              autocomplete="off"
            />
            <span id="usernames" class="text-danger font-weight-bold"></span>
          </div>
          <div class="form-group">
            <label>Password: </label>
            <input
              type="text"
              name="pass"
              id="password"
              class="form-control"
              autocomplete="off"
            />
            <span id="passwords" class="text-danger font-weight-bold" ></span>
          </div>
          <div class="form-group">
            <label>Confirm Password: </label>
            <input
              type="text"
              name="user"
              id="passconfirm"
              class="form-control"
              autocomplete="off"
            />
            <span id="confirmpass" class="text-danger font-weight-bold"></span>
          </div>
          <div class="form-group">
            <label>Mobile: </label>
            <input
              type="text"
              name="user"
              id="mobilenumber"
              class="form-control"
              autocomplete="off"
            />
            <span id="numbermobile" class="text-danger font-weight-bold"></span>
          </div>
          <div class="form-group">
            <label>Email Id: </label>
            <input
              type="text"
              name="user"
              id="email"
              class="form-control"
              autocomplete="off"
            />
            <span id="emailId" class="text-danger font-weight-bold"></span>
          </div>
          <div class="form-group">
            <label>Gender: </label>
            <br>
            <input
              type="radio"
              name="container"
              value="Male"
            >Male</input>
            
            <br>
            <input type="radio" name="container" value="Female">Female</input>
            <div>
             <p id="message"></p>
            </div>
          </div>
          <input type="submit" value="Submit" class="btn btn-success" />
        </form>
      </div>
    </div>
    <script>
    
    function validation(){
    var user = document.getElementById("username").value;
    var pass = document.getElementById("password").value;
    var cnfpass = document.getElementById("passconfirm").value;
    var mobile = document.getElementById("mobilenumber").value;
    var mail = document.getElementById("email").value;
    var gender = document.forms.container;
    if( user == ""){
     document.getElementById("usernames").innerHTML="**Please enter your Username";
     return false;
    }
    if ((user.length < 3) || (user.length > 20)) {
      document.getElementById("usernames").innerHTML = "Length of the username should be between 3 and 20";
      return false;
     }
     if(!isNaN(user)){
       document.getElementById("usernames").innerHTML = "**Please enter characters";
       return false;
      }
     if (pass == "") {
      document.getElementById("passwords").innerHTML = "**Please enter your password";
      return false;
     }
     if ((pass.length < 3) || (pass.length > 20)) {
       document.getElementById("passwords").innerHTML = "Length of the password should be between 3 and 20";
       return false;
      }
     if(pass != cnfpass){
      document.getElementById("passwords").innerHTML = "**Please re-confirm the password";
      return false;
     }
     if (cnfpass == "") {
      document.getElementById("confirmpass").innerHTML = "**Please enter your password again";
      return false;
     }
     if (mobile == "") {
      document.getElementById("numbermobile").innerHTML = "**Please enter your mobile no.";
      return false;
     }
     if(mobile.length != 10){
      document.getElementById("numbermobile").innerHTML = "**Mobile number should be of 10 digits";
      return false;
     }
     if(charAt(mobile) !=9 && charAt(mobile) != 8 && charAt(mobile) != 7){
      document.getElementById("numbermobile").innerHTML = "**Mobile number should start with either 9 or 8 or 7";
      return false;
     }
     if (mail == "") {
      document.getElementById("emailId").innerHTML = "**Please enter your Email";
      return false;
     }
     if(mail.indexOf('@') <= 0){
      document.getElementById("emailId").innerHTML = "**Invalid Emailid";
      return false;
     }
     if((mail.charAt(mail.length-4) != '.' )&& (mail.charAt(mail.length-3) != '.')){
      document.getElementById("emailId").innerHTML = "**Invalid Emailid";
      return false;
     }
     var a = document.forms.container;
      for (i = 0; i < a.length; i++) {
       if (a[i].checked == true)
        return true;
     }
     document.getElementById("message").innerHTML = "**Please select one";
     return false;
    }

    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
